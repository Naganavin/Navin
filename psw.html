<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ps.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
    <form action="cln.html" >
    <center><label for="psw"><b>PASSWORD VALIDATION</b></label></center> 
    <input type="password" id="psw" name="psw" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#\$%\^&\*])(?=.*[A-Z]).{10,}" title="Password must contains at least 10 Characters long and one uppercase letter & one lowercase letter and one special symbol & one number" required>
    <input type="submit" value="Submit">
    </form>

    <div id="message">
    <h3><center>Password must contains</center></h3>
    
    <p id="small" class="invalid">Atleast 1 lowercase letter</p>
    <p id="capital"class="invalid">Atleast 1 Uppercase letter</p>
    <p id="number" class="invalid">Atleast 1 Number(0,1,2..9)</p>
    <p id="length" class="invalid">Atleast 10 characters long</p>
    <p id="symbol" class="invalid">Atleast 1 special  symbol  </p>
    
    </div>
    </div>
    <script src="ps.js"></script>
</body>
</html>
